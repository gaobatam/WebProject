<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <section  *ngIf="breadcrumbs[breadcrumbs.length-1].lable !=='Home'" class="py-5" style="margin-top: 105px; background-color: rgb(240, 239, 239);">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h3>You are in</h3>
                </div>
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">{{breadcrumb | titlecase}}</ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
